<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    What is your name?
    <input type="text" id="text">
    <button type="button" id="button">Submit</button>
    <p id="name"></p>

    <script>
      // 1

      //   alert("Hello " + document.getElementById('text').value + "!");
      // }
      // 2
      document.getElementById('button').onclick = function() {
        document.getElementById('name').innerHTML = "Hello " + document.getElementById('text').value + "!";
      }
    </script>
  </body>
</html>
