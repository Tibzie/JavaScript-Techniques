<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="my-paragraph"></p>
    <button id="my-button">Click</button>

    <script>
      document.getElementById('my-button').onclick = function() {
        document.getElementById('my-paragraph').innerHTML = "This text appeared by magic!";
      }
    </script>
  </body>
</html>
