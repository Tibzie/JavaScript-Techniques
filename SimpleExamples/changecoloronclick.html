<!DOCTYPE html>
<html>
	<head>

		<style>
			#rectangle {
				background-color: yellow;
				width: 300px;
				height: 200px;
			}
		</style>
	</head>


	<body>
		<button id="myButton">Click me baby one more time!</button>

		<div id="rectangle">

		</div>


		<script>
			document.getElementById("myButton").onclick = () => {
				document.getElementById("rectangle").style.backgroundColor = "black";
			}
		</script>
	</body>

</html>
